<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Main tags </title>
</head>
<body>
    <h1>Привет, мир!</h1>
<!-- <h1> - это тег заголовка первого уровня. Он используется для создания крупных заголовков на странице. Помимо
    h1 существуют h2, h3, h4, h5, h6. Обязательно делать правильную структуру заголовков. Нельзя добавлять h3, если нет h1 и h2 на сайте. -->

<p>Это пример параграфа текста. HTML используется для структурирования веб-страниц.</p>
<!-- <p> - это тег абзаца. Он используется для форматирования текста в виде параграфов. -->

<span>Это пример текста, который нужно выделить</span>
<!-- <span> - это тег для выделения или стилизации части текста внутри других элементов. -->

<a href="https://www.example.com">Посетите Example.com</a>
<!-- <a> - это тег гиперссылки. Он используется для создания ссылок на другие веб-страницы. -->

<ul>
    <li>Элемент списка 1</li>
    <li>Элемент списка 2</li>
</ul>
<!-- <ul> - это тег для создания ненумерованного списка. <li> - это тег элемента списка. -->

<ol>
    <li>Элемент списка 1</li>
    <li>Элемент списка 2</li>
</ol>
<!-- <ol> - это тег для создания нумерованного списка. <li> - это тег элемента списка. -->

<img src="cat.jfif" alt="Cat meme">
<!-- <img> - это тег для вставки изображений на страницу. Он отображает изображение, указанное в атрибуте "src". -->

<table>
    <tr>
        <th>Заголовок 1</th>
        <th>Заголовок 2</th>
    </tr>
    <tr>
        <td>Ячейка 1</td>
        <td>Ячейка 2</td>
    </tr>
</table>
<!-- <table> - это тег для создания таблицы. <tr> - это тег для создания строки в таблице. <th> - это тег заголовка ячейки, <td> - это тег для ячеек таблицы. -->

    <!-- Это комментарий. -->
</body>
</html>
