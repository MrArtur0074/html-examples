<!DOCTYPE html> <!-- Это объявление версии HTML, которую использует документ. HTML5 - последняя версия. -->
<html lang="en"> <!-- Этот тег оборачивает всё содержимое документа и указывает на язык документа (в данном случае, английский). -->
<head> <!-- Этот блок содержит метаинформацию о документе, такую как кодировка, совместимость с IE, и настройки отображения. -->
    <meta charset="UTF-8"> <!-- Этот метатег устанавливает кодировку документа на UTF-8, которая поддерживает множество символов. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Этот метатег указывает, что браузер должен использовать последний режим совместимости с Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Этот метатег определяет параметры масштабирования для устройств с разными размерами экранов. -->
    <title>Document</title> <!-- Этот тег устанавливает заголовок страницы, который отображается во вкладке браузера. -->
</head>
<body>
    <!-- Этот блок содержит основное содержимое веб-страницы, которое видимо для пользователей. -->
</body>
</html>
