<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Main blocks </title>
</head>
<body>
    <header>
        <!-- <header> представляет верхнюю часть страницы. -->
        <h1>Заголовок страницы</h1>
        <!-- <h1> - это заголовок первого уровня. Он обозначает основной заголовок страницы. -->
        <nav>
            <!-- <nav> обозначает навигационное меню. -->

            <ul>
                <!-- <ul> представляет ненумерованный список. -->
                <li><a href="#">Главная</a></li>
                <!-- <li> - это элемент списка, <a> - гиперссылка. -->
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- <main> обозначает основное содержимое страницы. -->

        <h2>Основное содержимое</h2>
        <!-- <h2> - это заголовок второго уровня. Он может использоваться для подзаголовков. -->

        <p>Это содержимое основной части страницы.</p>
        <!-- <p> - абзац текста. Он используется для форматирования текста в виде параграфов. -->
    </main>

    <aside>
        <!-- <aside> представляет дополнительную информацию или боковую панель. -->
        <h2>Боковая панель</h2>
        <p>Это дополнительное содержимое или боковая информация.</p>
    </aside>

    <footer>
        <!-- <footer> обозначает нижнюю часть страницы. -->
        <p>&copy; 2023 Пример использования семантических элементов HTML</p>
        <!-- &copy; - символ копирайта, простой способ указать авторские права. -->
    </footer>
</body>
</html>
